<div class="jumbotron">
<div class="card" style="width: 45rem; margin-top: 1%;">
    <div class="card-header bg-warning">
        <h4 style="text-align: center;">VERIFICATION DETAILS</h4>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
<form  #AddVerificationForm='ngForm' (ngSubmit)='addVerification (AddVerificationForm)'>
      <div class="form-group col-md-6">
        <label for="verificationId">Verification Id</label>
        <input type="text" class="form-control" id="verificationId" name="verificationId"
        #verificationId='ngModel' ngModel verificationId placeholder="Verification Id">
      </div>
      <div class="form-group col-md-6">
        <label for="applicationId">Application Id</label>
        <input type="text" class="form-control" id="applicationId" name="applicationId" placeholder="Application Id"
        #applicationId='ngModel' ngModel applicationId >
      </div>
    <div class="form-group col-md-6">
      <label for="interviewDate">Date</label>
      <input type="date" class="form-control" id="interviewDate" name="interviewDate"
       #interviewDate='ngModel'[(ngModel)]='this.processing' required >
    </div>
    <div class="form-group col-md-6">
              <label for="status">Status</label>
        <select class="custom-select custom-select-lg mb-3" id="status" name="status"
        #status='ngModel' ngModel status>
            <option value="Approaved" name= "approved" >Approaved</option> 
            <option value="Rejected" name="rejected" >Rejected</option>
          </select>
    </div>
    <div class="form-group col-md-6">
        <label for="loanType">Loan Type</label>
        <input type="text" class="form-control" id="loanType" name="loanType" 
      #loanType='ngModel' ngModel loanType  placeholder="Loan Type">
      </div>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
    <button type="submit" class="btn btn-success float-right"> <a routerLink="/get-all-verification">Show details</a></button>

    </form>
    </blockquote>
</div>
</div>
</div>

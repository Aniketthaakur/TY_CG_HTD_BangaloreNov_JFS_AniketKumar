<div class="jumbotron">
    <div class="card" style="width: 45rem; margin-top: 1%;">
        <div class="card-header bg-secondary">
            <h4 style="text-align: center;">STATUS DETAILS</h4>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
    <form  #AddStatusForm='ngForm' (ngSubmit)='addStatus(AddStatusForm)'>
          <div class="form-group col-md-6">
            <label for="applicationId">Application Id</label>
            <input type="text" class="form-control" id="applicationId" name="applicationId" 
            #applicationId='ngModel' [(ngModel)]='this.customer.applicationId'  required >
          </div>
        <div class="form-group col-md-6">
                  <label for="status">Status</label>
            <select class="custom-select custom-select-lg mb-3" id="status" name="status"
            #status='ngModel' ngModel status>
                <option value="Approaved" name= "approved">Approaved</option> 
                <option value="Rejected" name="rejected">Rejected</option>
              </select>
        </div>
        <div class="form-group col-md-6">
            <label for="loanType">Loan Type</label>
            <input type="text" class="form-control" id="loanType" name="loanType"
          #loanType='ngModel' ngModel  placeholder="Loan Type" required>
          </div>
        <button type="submit" class="btn btn-secondary float-right">Add</button>
        <button type="submit" class="btn btn-success float-right"> <a routerLink="/get-all-status">Show details</a></button>
        </form>
        </blockquote>
    </div>
    </div>
    </div>


<!-- buy -->
<div class="text-center display-4 text-secondary mt-4">Order Product</div>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-3 card text-bold bg-info">
    <form #editForm='ngForm' (ngSubmit)='buyProduct(editForm)'>
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="hidden" name="pname" id="pname" class="form-control" #pname='ngModel' required
                 [(ngModel)]='prod.pname'>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" id="quantity" class="form-control" #quantity='ngModel' ngModel required placeholder="Quntity in units">
        </div>
        <div class="form-group">
            <input type="hidden" name="customerName" id="customerName" class="form-control" #customerName='ngModel' [(ngModel)]='this.customerService.customerName' required>
        </div>
        <button type="submit" class="btn btn-success float-right">
            Order Now!
        </button>
    </form>

</div>

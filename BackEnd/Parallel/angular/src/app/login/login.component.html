
<div class="container-fluid bg-image">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-4">
            <div class="alert alert-danger" *ngIf='error'>
                {{error}}
            </div>
            <div class="alert alert-success" *ngIf='message'>
                {{message}}
            </div>
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form action="" #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="email" id="email" class="form-control" minlength="4"
                            placeholder="email" #email='ngModel' ngModel required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div *ngIf='email.touched && email.invalid'>
                        <div class="text-danger" *ngIf='email.errors.required'>
                            *This field is mandatory
                        </div>
                        <div class="text-danger" *ngIf='email.errors.minlength'>
                            Minimum 4 character are required
                        </div>
                        <div class="alert-danger ml" *ngIf='email.errors.pattern'>
                            invalid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password"
                            #password='ngModel' ngModel required
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div *ngIf='password.invalid && password.touched'>
                        <div class="text-danger" *ngIf='password.errors.required'>
                            *this field is mandatory
                        </div>
                        <div class="alert-danger" *ngIf='password.errors.pattern'>
                            4 to 8 characters, should include one uppercase, one lowercase and one number
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn btn-lg btn-block">
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
